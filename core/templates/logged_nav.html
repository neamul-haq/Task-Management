<header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800"
          >Task-Manage</a
        >
        <div class="hidden md:flex space-x-4">
          <a
            href="{% url 'dashboard' %}"
            class="text-gray-600 hover:text-gray-800"
            >Dashboard</a
          >

          {% if user_role.name == 'User' %}
            <a href="{% url 'can_view_task' %}" class="text-gray-600 hover:text-gray-800">Total Tasks</a>
          {% else %}
            <a href="{% url 'can_view_task' %}" class="text-gray-600 hover:text-gray-800">Tasks</a>
          {% endif %}
          
            
            {% comment %} <a href="{% url 'view-project' %}" class="text-gray-600 hover:text-gray-800">Projects</a> {% endcomment %}
            {% if user_role.name == "Manager" or user_role.name == "Admin"%}
              <a
                href="{% url 'can_add_task' %}"
                class="text-gray-600 hover:text-gray-800"
                >Create Task</a
              > 
            {% endif %}
            
        </div>
        <div class="flex items-center">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button
                  class="bg-blue-500 block px-4 py-2 text-sm text-white rounded"
                >
                  Logout
                </button>
              </form>
              <a
              href="{% url 'profile' %}"
              class="bg-blue-500 block px-4 py-2 text-sm text-white rounded ml-3"
              >Profile</a
            > 
        </div>
      </div>
      
    </nav>
  </header>
